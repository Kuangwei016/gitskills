stages:
- name: maven3.6
  steps:
  - runScriptConfig:
      image: maven:3.6.0-jdk-8-alpine
      shellScript: |-
        cd  sign-core-system/
        mvn clean compile install -Dmaven.test.skip=true
    env:
      Root POM: sign-core-system/pom.xml
  when:
    branch:
      include:
      - master
timeout: 60
notification: {}
